version: "3.9"
services:
  bot:
    build:
      context: .
      dockerfile: /apps/bot/Dockerfile
    env_file: .env
    environment:
      NODE_ENV: production
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DATABASE_URL: postgresql://postgres:postgres@db:5432/bot
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gathercord_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d gathercord_dev" ]
      interval: 5s
      timeout: 3s
      retries: 5
  db_shadow:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gathercord_dev_shadow
    ports:
      - "5433:5432"

volumes:
  pgdata:
