services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gathercord
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d gathercord" ]
      interval: 2s
      timeout: 2s
      retries: 15
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  db_shadow:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d postgres" ]
      interval: 2s
      timeout: 2s
      retries: 15
    volumes:
      - db_shadow_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

volumes:
  db_data:
  db_shadow_data:
